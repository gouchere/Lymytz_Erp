            <div id="parent-chat">
                <div id="box-user">
                    <h4 align="center">Utilisateurs</h4>                                
                    <table  border="0" cellpadding="0" cellspacing="0" 
                            id="tabChat-user">
                        <ui:repeat var="t1" value="#{managedConversation.listUsers}" varStatus="status">
                            <tr>
                                <td class="chat_photo" style="border: 1px solid #ccc6c3; padding: 5px" width="30" height="30">
                                    <input class="chat_idUser" type="hidden" value="#{t1.id}" />

                                </td>
                                <td class="chat_name">
                                    #{t1.nomUsers}<span class="chat_state connect_off" style="width: 15px">&nbsp;</span></td>
                            </tr>
                        </ui:repeat>                      
                    </table>             
                </div>
                <div id="zone-msg">                    
                </div>
