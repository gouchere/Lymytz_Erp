<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../WEB-INF/template/template_projets.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">                 
    <ui:define name="breadcumb">
                       
    </ui:define>
    <ui:define name="content" >     
        <h:form prependId="false">
            <p:confirmDialog showEffect="fade" hideEffect="explode">
                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-circle-check" />
                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-circle-close" />
            </p:confirmDialog> 
        </h:form>
        <h:form prependId="false">
            <p:confirmDialog hideEffect="explode" widgetVar="dlgConfirmCreate" closeOnEscape="true"
                             message="L'exercice correspondant au jour actuel n'existe pas. Créer?" header="Confirmation">
                <p:commandButton value="Oui" onclick="dlgConfirmCreate.hide()" oncomplete="dlgAddExercice.show()" global="false"/>
                <p:commandButton type="button" value="Non" onclick="dlgConfirmCreate.hide()"/>
            </p:confirmDialog>
        </h:form>
        <h:form prependId="false">
            <p:dialog header="Création d'exercice" widgetVar="dlgAddExercice" 
                      width="30%" modal="true" closeOnEscape="true">
                <h:panelGrid columns="2" styleClass="yvs_table" style="width: 98%;margin: auto"> 
                    <span>Reference </span>  
                    <h:inputText value="#{beanExercice.reference}"/>
                    <span>Date Debut </span> 
                    <p:calendar value="#{beanExercice.dateDebut}" navigator="true" pattern="dd-MM-yyyy"/>
                    <span>Date Fin </span>
                    <p:calendar value="#{beanExercice.dateFin}" navigator="true" pattern="dd-MM-yyyy"/>
                    <span>Actif </span>
                    <h:selectBooleanCheckbox value="#{beanExercice.actif}"/>
                </h:panelGrid>
                <p:commandButton value="Enregistrer" actionListener="#{managedExercice.saveNew()}"
                                 oncomplete="dlgAddExercice.hide()" style="float: right"/> 
                <f:facet name="footer" class="yvs-dialog-footer">
                    &copy; Lymytz 2014
                </f:facet>
            </p:dialog>
        </h:form>                
        <p:outputPanel id="contentApps" > 
            

        </p:outputPanel>                                  
    </ui:define>             
    <ui:define name="bottom">        
    </ui:define>
</ui:composition>
