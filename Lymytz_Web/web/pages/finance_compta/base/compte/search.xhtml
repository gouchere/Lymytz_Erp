<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>          
        <h:panelGrid  columns="2" style="width: 100%; font-size: 0.8em;" cellpadding="0" cellspacing="0">
            <h:panelGrid columns="10" style="float: left; font-size: 1.0em" cellpadding="0" cellspacing="0">
                <h:outputText value="" />
                <h:outputText value="#{lab.LDB_PPC_numero_compte}" />
                <h:outputText value="#{lab.LDB_PPC_nature}" />
                <h:outputText value="#{lab.LDB_PPC_compte_general}" />
                <h:outputText value="Report" />
                <h:outputText value="#{lab.L_actif}" />
                <h:outputText value="#{lab.LDB_PPC_analytique} ?" />
                <h:outputText value="#{lab.LDB_PPC_tiers} ?" />
                <h:outputText value="#{lab.LDB_PPC_echeance} ?" />
                <h:outputText value="#{lab.LDB_PPC_lettrage} ?" />
                <p:commandButton icon="ui-icon-bullet" style="width: 22px; height: 22px" actionListener="#{managedCompte.clearParams()}"/>
                <h:inputText value="#{managedCompte.numCompteF}" >
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamNumCompte(managedCompte.numCompteF)}"/>
                </h:inputText>
                <h:inputText value="#{managedCompte.natureCompteF}" >
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamNatureCompte(managedCompte.natureCompteF)}"/>
                </h:inputText>
                <h:inputText value="#{managedCompte.numCompteGF}" >
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamCompteG(managedCompte.numCompteGF)}"/>
                </h:inputText>
                <h:selectOneMenu value="#{managedCompte.reportCompteF}">
                    <f:selectItem itemValue="#{null}" itemLabel="#{lab.L_tout}" />
                    <f:selectItem itemValue="AU" itemLabel="#{lab.LDB_PPC_aucun}"/>
                    <f:selectItem itemValue="DETAIL" itemLabel="#{lab.LDB_PPC_detail}"/>                        
                    <f:selectItem itemValue="SOLDE" itemLabel="#{lab.LDB_PPC_solde}"/>
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamReportCompte()}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{managedCompte.statutActif}" valueChangeListener="#{managedCompte.addParamActif}">
                    <f:selectItem itemValue="#{null}" itemLabel="#{lab.L_tout}" />
                    <f:selectItem itemValue="#{true}" itemLabel="#{lab.L_actif}" />
                    <f:selectItem itemValue="#{false}" itemLabel="#{lab.L_inactif}" />
                    <p:ajax event="valueChange"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{managedCompte.saisieAnalSearch}" style="width: 80px">
                    <f:selectItem itemValue="#{null}" itemLabel="#{lab.L_tout}" />
                    <f:selectItem itemValue="#{true}" itemLabel="#{lab.L_oui}" />
                    <f:selectItem itemValue="#{false}" itemLabel="#{lab.L_non}" />
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamSaisieAnalytique()}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{managedCompte.saisieTiersSearch}" style="width: 80px">
                    <f:selectItem itemValue="#{null}" itemLabel="#{lab.L_tout}" />
                    <f:selectItem itemValue="#{true}" itemLabel="#{lab.L_oui}" />
                    <f:selectItem itemValue="#{false}" itemLabel="#{lab.L_non}" />
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamSaisieTiers()}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{managedCompte.saisieEcheaSeach}" style="width: 80px">
                    <f:selectItem itemValue="#{null}" itemLabel="#{lab.L_tout}" />
                    <f:selectItem itemValue="#{true}" itemLabel="#{lab.L_oui}" />
                    <f:selectItem itemValue="#{false}" itemLabel="#{lab.L_non}" />
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamSaisieEcheance()}"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{managedCompte.lettrageSearch}" style="width: 80px">
                    <f:selectItem itemValue="#{null}" itemLabel="#{lab.L_tout}" />
                    <f:selectItem itemValue="#{true}" itemLabel="#{lab.L_oui}" />
                    <f:selectItem itemValue="#{false}" itemLabel="#{lab.L_non}" />
                    <p:ajax event="valueChange" listener="#{managedCompte.addParamLettrage()}"/>
                </h:selectOneMenu>
            </h:panelGrid>
        </h:panelGrid>
    </div>
</ui:composition>
