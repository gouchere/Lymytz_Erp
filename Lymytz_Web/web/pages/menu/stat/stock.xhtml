<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pretty="http://ocpsoft.com/prettyfaces"  
    xmlns:p="http://primefaces.org/ui">    
    <ul>
        <li title="Valorisation" style="display: #{accesPage.stat_valorisation_stock ? 'block' :'none'}" class="#{navigations.pageIsActive('smenStatStockValorisation')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenStatStockValorisation">
                Valorisation
            </pretty:link>
        </li>  
        <li title="Distribution" style="display: #{accesPage.stat_distribution_stock ? 'block' :'none'}" class="#{navigations.pageIsActive('smenStatStockDistribution')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenStatStockDistribution">
                Distribution
            </pretty:link>
        </li>    
        <li title="Stocks Article" style="display: #{accesPage.gescom_stock_dep ? 'block' :'none'}" class="#{navigations.pageIsActive('smenStockArticle')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenStockArticle">
                Stocks Article
            </pretty:link>
        </li> 
        <li title="Mouvements de Stock" style="display: #{accesPage.gescom_valorise ? 'block' :'none'}" class="#{navigations.pageIsActive('smenValorisationStock')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenValorisationStock">
                Mouvements de Stock
            </pretty:link>
        </li> 
    </ul>
</ui:composition>
