<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>          
        <div style="padding-left: 10px; padding-right: 10px">
            <span><i><b>Par </b></i> <i>Lymytz Erp</i></span>
            <span style="float: right"><i><b>Imprimé le,</b></i> <i>jeu. 2 sept. 2021 07:25:11</i></span>
        </div><br/>
        <div style="margin-top: 10px">
            <div style="width: 100px;float: left">
                <p:graphicImage id="logo" library="lymytz/documents/logos_doc" width="100" height="100" name="#{managedSociete.photo(societe)}" rendered="#{managedPrintHeader.bean.viewLogoSociete}"/>
            </div>
            <div align="center" style="margin-left: 100px;padding-top: 10px">
                <h:outputText id="codeAbreviation" value="#{managedPrintHeader.currentAgence.societe.codeAbreviation}" style="font-weight: bold; font-size: 1.2em" rendered="#{managedPrintHeader.bean.viewCodeSociete}"/><br/>
                <h:outputText id="raisonSocial" value="#{managedPrintHeader.currentAgence.societe.name}" rendered="#{managedPrintHeader.bean.viewNameSociete}"/><br/>
                <h:outputText id="description" value="#{managedPrintHeader.currentAgence.societe.description}" rendered="#{managedPrintHeader.bean.viewDescriptionSociete}"/><br/>
                <h:panelGroup rendered="#{managedPrintHeader.bean.viewSiegeSociete or managedPrintHeader.bean.viewBpSociete}">
                    <h:outputText id="siege" value="Siège : #{managedPrintHeader.currentAgence.societe.siege}" rendered="#{managedPrintHeader.bean.viewSiegeSociete}"/>
                    <h:outputText value=" - " rendered="#{managedPrintHeader.bean.viewSiegeSociete and managedPrintHeader.bean.viewBpSociete}" style="margin-left: 10px; margin-right: 10px"/>
                    <h:outputText id="codePostal" value="BP : #{managedPrintHeader.currentAgence.societe.codePostal}" rendered="#{managedPrintHeader.bean.viewBpSociete}"/>
                </h:panelGroup><br/>
                <h:panelGroup rendered="#{managedPrintHeader.bean.viewPhoneSociete or managedPrintHeader.bean.viewFaxSociete}">
                    <h:outputText id="telephone" value="Tél : #{managedPrintHeader.currentAgence.societe.tel} / #{managedPrintFooter.currentAgence.telephone}" rendered="#{managedPrintHeader.bean.viewPhoneSociete}"/>
                    <h:outputText value=" - " rendered="#{managedPrintHeader.bean.viewPhoneSociete and managedPrintHeader.bean.viewFaxSociete}" style="margin-left: 10px; margin-right: 10px"/>
                    <h:outputText id="fax" value="Fax : #{managedPrintHeader.currentAgence.societe.fax}" rendered="#{managedPrintHeader.bean.viewFaxSociete}"/>
                </h:panelGroup><br/>
                <h:outputText id="adressSiege" value="#{managedPrintHeader.currentAgence.societe.adressSiege}" rendered="#{managedPrintHeader.bean.viewAdresseSociete}"/><br/>                
                <h:panelGroup rendered="#{managedPrintHeader.bean.viewContribSociete or managedPrintHeader.bean.viewRegistrSociete}">
                    <h:outputText id="numeroContribuable" value="N° Contr. : #{managedPrintHeader.currentAgence.societe.numeroContribuable}" rendered="#{managedPrintHeader.bean.viewContribSociete}"/>
                    <h:outputText value=" - " rendered="#{managedPrintHeader.bean.viewContribSociete and managedPrintHeader.bean.viewRegistrSociete}" style="margin-left: 10px; margin-right: 10px"/>
                    <h:outputText id="numeroRegistreCom" value="R.C.C : #{managedPrintHeader.currentAgence.societe.numeroRegistreComerce}" rendered="#{managedPrintHeader.bean.viewRegistrSociete}"/>
                </h:panelGroup>
                <h:panelGroup id="capital" rendered="#{managedPrintHeader.bean.viewCapitalSociete}">
                    <h:outputText value="#{managedPrintHeader.currentAgence.societe.capital}" converter="DN"/>
                    <h:outputText value="#{managedPrintHeader.currentAgence.societe.devise}" style="margin-left: 5px"/>   
                </h:panelGroup>
            </div>
        </div>
    </div>
</ui:composition>
