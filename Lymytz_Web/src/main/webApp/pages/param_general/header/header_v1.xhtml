<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>          
        <div style="margin-right: 30px;float: right">
            <span><i><b>Imprimé le,</b></i> <i>jeu. 2 sept. 2021 07:25:11</i></span><br/>
            <span style="margin-left: 20px"><i><b>Par </b></i> <i>Lymytz Erp</i></span>
        </div><br/>
        <div style="margin-top: 10px">
            <div style="width: 100px;float: left">
                <p:graphicImage id="logo" library="lymytz/documents/logos_doc" width="80" height="80" name="#{managedSociete.photo(societe)}" rendered="#{managedPrintHeader.bean.viewLogoSociete}"/>
            </div>
            <div style="margin-left: 120px;padding-top: 10px">
                <p:outputLabel id="raisonSocial" value="#{managedPrintHeader.currentAgence.societe.name}" style="font-weight: bold" rendered="#{managedPrintHeader.bean.viewNameSociete}"/>
                <div style="margin-left: 20px;margin-top: 10px">
                    <div style="float: left;width: 49.5%">
                        <h:panelGroup id="agence" rendered="#{managedPrintHeader.bean.viewNameAgence}">
                            <b>Agence   : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.designation}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="adressSiege" rendered="#{managedPrintHeader.bean.viewAdresseSociete}">
                            <b>Adresse  : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.adressSiege}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="numeroContribuable" rendered="#{managedPrintHeader.bean.viewContribSociete}">
                            <b>N° Contr. : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.numeroContribuable}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="numeroRegistreCom" rendered="#{managedPrintHeader.bean.viewRegistrSociete}">
                            <b>R.C.C    : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.numeroRegistreComerce}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="capital" rendered="#{managedPrintHeader.bean.viewCapitalSociete}">
                            <b>Capital  : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.capital}" converter="DN"/>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.devise}" style="margin-left: 5px"/>                                                            
                        </h:panelGroup>
                    </div>
                    <div style="margin-left: 50.5%;width: 49.5%">
                        <h:panelGroup id="siege" rendered="#{managedPrintHeader.bean.viewSiegeSociete}">
                            <b>Siège : </b>
                            <h:panelGroup id="codePostal" rendered="#{managedPrintHeader.bean.viewBpSociete}">
                                <h:outputText value="(#{managedPrintHeader.currentAgence.societe.codePostal}) "/>
                            </h:panelGroup>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.siege}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="telephone" rendered="#{managedPrintHeader.bean.viewPhoneSociete}">
                            <b>Phone : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.tel} / #{managedPrintFooter.currentAgence.telephone}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="email" rendered="#{managedPrintHeader.bean.viewEmailSociete}">
                            <b>Email  : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.email}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="siteWeb" rendered="#{managedPrintHeader.bean.viewSiteSociete}">
                            <b>Site   : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.siteWeb}"/>
                        </h:panelGroup><br/>
                        <h:panelGroup id="fax" rendered="#{managedPrintHeader.bean.viewFaxSociete}">
                            <b>Fax    : </b>
                            <h:outputText value="#{managedPrintHeader.currentAgence.societe.fax}"/>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
