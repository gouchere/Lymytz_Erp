<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>          
        <div align="center">
            <h:outputText id="adressSiege" value="Adresse : #{managedPrintFooter.currentAgence.societe.adressSiege}" rendered="#{managedPrintFooter.bean.viewAdresseSociete}"/>
            <h:panelGroup id="siege" rendered="#{managedPrintFooter.bean.viewSiegeSociete}">
                <h:outputText value="-" style="margin-left: 20px;margin-right: 20px"/>
                <h:outputText value="Siège sociale : "/>
                <h:panelGroup id="codePostal" rendered="#{managedPrintFooter.bean.viewBpSociete}">
                    <h:outputText value="(#{managedPrintFooter.currentAgence.societe.codePostal}) "/>
                </h:panelGroup>
                <h:outputText value="#{managedPrintFooter.currentAgence.societe.siege}"/>
            </h:panelGroup>
            <h:panelGroup id="telephone" rendered="#{managedPrintFooter.bean.viewPhoneSociete}">
                <h:outputText value="-" style="margin-left: 20px;margin-right: 20px"/>
                <h:outputText value="Téléphone : #{managedPrintFooter.currentAgence.societe.tel} / #{managedPrintFooter.currentAgence.telephone}"/>
            </h:panelGroup>
        </div><br/>
        <div align="center">
            <h:panelGroup id="capital" rendered="#{managedPrintFooter.bean.viewCapitalSociete}">
                <h:outputText value="#{managedPrintFooter.currentAgence.societe.formeJuridique} au capital de "/>
                <h:outputText value="#{managedPrintFooter.currentAgence.societe.capital}" converter="#{managedPrintFooter.converter}"/>
                <h:outputText value="#{managedPrintFooter.currentAgence.societe.devise}"/>
            </h:panelGroup>
            <h:panelGroup id="siteWeb" rendered="#{managedPrintFooter.bean.viewSiteSociete}">
                <h:outputText value="-" style="margin-left: 20px;margin-right: 20px"/>
                <h:outputText value="Site Web : #{managedPrintFooter.currentAgence.societe.siteWeb}"/>
            </h:panelGroup>
            <h:panelGroup id="email" rendered="#{managedPrintFooter.bean.viewEmailSociete}">
                <h:outputText value="-" style="margin-left: 20px;margin-right: 20px"/>
                <h:outputText value="Email : #{managedPrintFooter.currentAgence.societe.email}"/>
            </h:panelGroup>
        </div><br/>
        <div align="center">
            <h:outputText id="agreement" value="Arrété N° #{managedPrintFooter.getValueSupplementaire(constantes.SUPPL_SOCIETE_AGREEMENT)}" rendered="#{managedPrintFooter.bean.viewAgreementSociete}"/>
            <h:panelGroup id="numeroContribuable" rendered="#{managedPrintFooter.bean.viewContribSociete}">
                <h:outputText value="-" style="margin-left: 20px;margin-right: 20px"/>
                <h:outputText value="Numero contribuable : #{managedPrintFooter.currentAgence.societe.numeroContribuable}"/>
            </h:panelGroup>
            <h:panelGroup id="numeroRegistreComerce" rendered="#{managedPrintFooter.bean.viewRegistrSociete}">
                <h:outputText value="-" style="margin-left: 20px;margin-right: 20px"/>
                <h:outputText value="Numero registre commerce : #{managedPrintFooter.currentAgence.societe.numeroRegistreComerce}"/>
            </h:panelGroup>
        </div>
        <div style="clear: both"/>
        <br/>
        <h:panelGroup>            
            <h:outputText value="copyrigth (c) 2014-"/>
            <h:outputText value="#{managedPrintFooter.currentAgence.societe.dateUpdate}" converter="DATEYY"/>
            <h:outputText value=" Lymytz"/>
        </h:panelGroup>
        <h:outputText value="Page 1 / 1" style="float: right"/>
        <div style="clear: both"/>
    </div>
</ui:composition>
