<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>         
        <div align="center" style="margin-top: 10px">
            <p:outputLabel value="#{managedPrintHeader.currentAgence.societe.name}" style="font-weight: bold; font-size: 1.4em;margin-bottom: 10px" rendered="#{managedPrintTicketVente.bean.viewNameSociete}"/><br/>
            <p:graphicImage library="img" name="qr.jpg" width="40" height="40" rendered="#{managedPrintTicketVente.bean.viewImageQrFacture}"/><br/>
            <div align="left" style="margin-top: 10px">
                <p:outputLabel value="#{managedPrintHeader.currentAgence.societe.numeroRegistreComerce}" style="font-weight: bold" rendered="#{managedPrintTicketVente.bean.viewRccSociete}"/><br/>
                <p:outputLabel value="#{managedPrintHeader.currentAgence.societe.numeroContribuable}" style="font-weight: bold" rendered="#{managedPrintTicketVente.bean.viewNuiSociete}"/><br/>
                <p:outputLabel value="#{managedPrintHeader.currentAgence.societe.tel}" style="font-weight: bold" rendered="#{managedPrintTicketVente.bean.viewPhoneSociete}"/><br/>
                <p:outputLabel value="#{managedPrintHeader.currentAgence.societe.adressSiege}" style="font-weight: bold" rendered="#{managedPrintTicketVente.bean.viewAdresseSociete}"/><br/>
                <h:panelGroup rendered="#{managedPrintTicketVente.bean.viewNameVendeur}">
                    <span>Vendu par <b>Gouchere Yves</b></span>
                </h:panelGroup><br/>
                <p:outputLabel value="FV/LY/12/05/2021/0002" style="font-weight: bold" rendered="#{managedPrintTicketVente.bean.viewNumeroFacture}"/><br/>
                <p:outputLabel value="12-05-2021 12:15:20" style="font-weight: bold" rendered="#{managedPrintTicketVente.bean.viewDateFacture}"/><br/>
                <h:panelGroup rendered="#{managedPrintTicketVente.bean.viewNameClient}">
                    <b>ETS GRAND BAZARD</b><p:outputLabel value=" (698 25 48 10)" rendered="#{managedPrintTicketVente.bean.viewPhoneClient}"/><br/>
                </h:panelGroup><br/>
                <span>COQUE SAMSUNG GALAXY S9</span><br/>
                <div align="right">
                    <span style="float: left">5 UNITE</span>
                    <span>15 000 Fcfa</span>
                </div>
                <span>VOITURE TELECOMMANDE</span><br/>
                <div align="right">
                    <span style="float: left">3 UNITE</span>
                    <span>24 000 Fcfa</span>
                </div><br/>
            </div>
            <span style="font-size: 1.2em">Net à payer : <b>39 000 Fcfa</b></span><br/>
            <p:outputLabel value="Payé" style="font-weight: bold" rendered="#{managedPrintTicketVente.bean.viewStatutReglerFacture}"/><br/><br/>
            <span style="float: right; font-style: italic">Imprimé par <b>Dowes Mbella</b></span><br/>
            <span style="float: left">Signature</span><br/><br/>
            <span style="font-style: italic">Merci pour votre confiance</span>
        </div>
    </div>
</ui:composition>
