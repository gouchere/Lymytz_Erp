<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>          
        <p:dataTable value="#{managedWarning.fournisseurs}" var="fsseur" rowKey="#{fsseur.id}" rowIndexVar="fsseurIdx"  selectionMode="single"
                     paginator="true" rows="50" paginatorAlwaysVisible="false">
            <f:facet name="header">
                <div align="left" style="font-weight: bold">
                    #{managedWarning.warning.description}
                </div>
            </f:facet>
            <p:ajax event="rowSelect"  listener="#{managedWarning.loadOnView}"/>                                
            <p:column headerText="NÂ°" style="width: 7%">
                <span>#{fsseurIdx+1}</span>
                <h:graphicImage library="img" name="pointe.png" width="17" height="15" rendered="#{fsseur.id eq fournisseur.id}"/> 
            </p:column>
            <p:column headerText="Code" style="width: 15%">
                <span>#{fsseur.codeFsseur}</span>
                <h:outputText value="#{lab.LDB_PF_defaut}" rendered="#{fsseur.defaut}" style="float: right;font-weight: bold;font-size: 0.8em;font-style: italic;color: blue"/>
            </p:column>
            <p:column headerText="#{lab.LDB_PF_tiers}" style="width: 15%;">
                <span>#{fsseur.tiers.codeTiers}</span>
            </p:column>
            <p:column headerText="#{lab.LDB_PF_nom_prenom}">
                <span>#{fsseur.nom_prenom}</span>
            </p:column>
            <p:column headerText="#{lab.LDB_PF_compte}" style="width: 10%">
                <span>#{fsseur.compte.numCompte}</span>
            </p:column>
            <p:column headerText="#{lab.LDB_PF_categorie}" style="width: 12%">
                <span>#{fsseur.categorie.libelle}</span>
            </p:column>
            <p:column headerText="#{lab.LDB_PF_telephone}" style="width: 12%;text-align: center">
                <h:outputText value="#{fsseur.tiers.contact.numero}" converter="TEL"/>
            </p:column>
            <p:column headerText="#{lab.LDB_PF_region}" style="width: 20%">
                <span>#{fsseur.tiers.region}</span>
            </p:column>
            <p:column headerText="#{lab.L_actif}" style="width: 5%;text-align: center">
                <h:graphicImage library="img"  name="#{(fsseur.actif)?'yes.png':'no.png'}" width="15" height="15"/>
            </p:column>
        </p:dataTable>   
    </div>
</ui:composition>
