<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div class="block_slide">
        <span class="block_slide_title">
            <span class="slide_title" group="LISTING">#{lab.LC_PTBV_listing_ventes}</span>
        </span> 
        <div class="zone_slide">
            <p:dataTable id="data_listing_facture" value="#{managedBordStatistique.listing_facture}" var="fact" rowIndexVar="iRow" 
                         style="width: 100%;overflow-x: auto; overflow-y: auto">
                <p:column headerText="#{lab.L_date}">
                    <h:outputText value="#{fact[0]}" converter="DATE"/>
                </p:column>
                <p:column headerText="#{lab.L_numero}">
                    <h:outputText value="#{fact[1]}"/>
                </p:column>
                <p:column headerText="#{lab.LC_PTBV_client}">
                    <h:outputText value="#{fact[2]}"/>
                </p:column>
                <p:column headerText="#{lab.LC_PTBV_vendeur}">
                    <h:outputText value="#{fact[3]}"/>
                </p:column>
                <p:column headerText="#{lab.LC_PTBV_ttc}" style="text-align: right">
                    <h:outputText value="#{fact[4]}" converter="DN"/>
                </p:column>
            </p:dataTable>  
        </div> 
        <div class="zone_bottom">
            <p:commandButton icon="ui-icon-gear" style="width: 22px; height: 22px;float: left;margin-right: 5px" id="btn_option_listing_facture" type="button"/>
            <p:contextMenu for="btn_option_listing_facture" event="left click" styleClass="context_menu" style="width: 210px">
                <p:menuitem value="#{lab.L_charger}" icon="ui-icon-refresh"  actionListener="#{managedBordStatistique.loadListingFacture()}" update="data_listing_facture"/>
                <p:menuitem value="#{lab.L_telecharger}" icon="ui-icon-print" global="false" ajax="false" actionListener="#{managedBordStatistique.printListing()}"/>                                  
                <p:menuitem value="#{lab.L_exporter}" icon="ui-icon-print" global="false" ajax="false" actionListener="#{managedBordStatistique.printListing('xls')}"/>                                    
            </p:contextMenu>
            <h:panelGroup style="float: right">   

            </h:panelGroup>
        </div>
    </div>
</ui:composition>
