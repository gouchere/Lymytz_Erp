<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div class="block_slide">
        <span class="block_slide_title">
            <span class="slide_title" group="CA">Chiffre d'affaire periodique</span>
        </span> 
        <div class="zone_slide">
            <p:dataTable id="data_generals" value="#{managedBordStatistique.generales}" var="gen" >
                <p:column >
                    <h:outputText value="#{managedBordStatistique.giveLibeleCa(gen.codeLigne)} " rendered="#{managedBordStatistique.giveLibeleCa(gen.codeLigne) ne null}" />
                    <h:outputText value="#{gen.libelleLigne}" rendered="#{managedBordStatistique.giveLibeleCa(gen.codeLigne) eq null}" />
                    <h:outputText value="#{managedBordStatistique.giveLibeleCaDate(gen.codeLigne)}" style="font-weight: bold"/>
                </p:column>
                <p:column style="text-align: right">
                    <h:outputText value="#{gen.valeur1}" converter="#{managedBordStatistique.converter}"/>
                </p:column>
            </p:dataTable>
        </div> 
        <div class="zone_bottom">
            <p:commandButton icon="ui-icon-gear" style="width: 22px; height: 22px;float: left;margin-right: 5px" id="btn_opt_generale" type="button"/>
            <p:contextMenu for="btn_opt_generale" event="left click" styleClass="context_menu" style="width: 210px">
                <p:menuitem value="Charger" icon="ui-icon-refresh" actionListener="#{managedBordStatistique.loadDashbordGenerale_from_mdash()}" update="data_generals"/>
                <p:menuitem value="Telecharger" icon="ui-icon-print" global="false" ajax="false"/>                                   
            </p:contextMenu>
        </div>
    </div>
</ui:composition>
