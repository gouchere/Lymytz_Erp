<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pretty="http://ocpsoft.com/prettyfaces"   
    xmlns:p="http://primefaces.org/ui"> 
    <ul>
        <li title="Bon Provisoire en cours" style="display: #{accesPage.stat_bon_provisoire_encours ? 'block' :'none'}" class="#{navigations.pageIsActive('smenStatBonEnCours')?'active':''}">

                Bon Provisoire en cours
            </pretty:link>
        </li>    
        <li title="Solde caisse/banque" style="display: #{accesPage.stat_solde_caisse ? 'block' :'none'}" class="#{navigations.pageIsActive('smenStatSoldeCaisse')?'active':''}">

            </pretty:link>
        </li>   
        <li title="Mouvements de caisse" style="display: #{accesPage.stat_brouillard_caisse ? 'block' :'none'}" class="#{navigations.pageIsActive('smenDashBoardStat')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenDashBoardStat">
                Mouvements de caisse
            </pretty:link>
        </li>  
        <li title="Brouillard de caisse" style="display: #{accesPage.stat_brouillard_caisse ? 'block' :'none'}" class="#{navigations.pageIsActive('smenDashBoardStat')?'active':''}">
