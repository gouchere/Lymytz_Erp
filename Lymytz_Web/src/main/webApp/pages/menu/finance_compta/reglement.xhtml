<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pretty="http://ocpsoft.com/prettyfaces"
    xmlns:p="http://primefaces.org/ui">   
    <ul>
        <li title="Règlement des ventes" style="display: #{accesPage.compta_view_reg_vente ? 'block' :'none'}" class="#{navigations.pageIsActive('smenRegVente')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenRegVente">
                Règlement des ventes
            </pretty:link>
        </li>   
        <li title="Règlement des achats" style="display: #{accesPage.compta_view_reg_achat ? 'block' :'none'}" class="#{navigations.pageIsActive('smenRegAchat')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenRegAchat">
                Règlement des achats
            </pretty:link>
        </li>     
        <li title="Règlement des missions" style="display: #{accesPage.compta_view_reg_missions ? 'block' :'none'}" class="#{navigations.pageIsActive('smenRegMiss')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenRegMiss">
                Règlement des missions
            </pretty:link>
        </li>      
        <li title="Virement de caisses" style="display: #{accesPage.compta_view_reg_virement ? 'block' :'none'}" class="#{navigations.pageIsActive('smenRegVirement')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenRegVirement">
                Virement de caisses
            </pretty:link>
        </li>                     
        <li title="Pièces de caisse" style="display: #{accesPage.compta_view_reg_pieces ? 'block' :'none'}" class="#{navigations.pageIsActive('smenPieceCaiss')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenPieceCaiss">
                Pièces de caisse
            </pretty:link>
        </li>      
        <li title="Suivi des règlements &amp; Chèques" style="display: #{accesPage.compta_cheq_reg_vente ? 'block' :'none'}" class="#{navigations.pageIsActive('smenSuiviRegVente')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenSuiviRegVente">
                Suivi des règlements &amp; Chèques
            </pretty:link>
        </li>   
    </ul>
</ui:composition>
