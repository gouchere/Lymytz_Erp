<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>          
        <h:panelGrid columns="4" styleClass="yvs_table" cellpadding="0" cellspacing="0" style="width: 100%" id="form-journaux">    
            <f:facet name="header">
                <div style="border: 2px solid #666; border-radius: 5px;background: #666;color: white;float: right;margin-right: 50%;padding: 4px" title="#{lab.L_set_defaut}">
                    <h:panelGroup>
                        <span>#{lab.LDB_PJ_par_defaut} </span>
                        <h:selectBooleanCheckbox value="#{journaux.defaultFor}" id="chk_default_journaux">
                            <p:ajax event="valueChange" global="false" listener="#{managedJournaux.checkDefaut()}"/>
                        </h:selectBooleanCheckbox>
                    </h:panelGroup> 
                </div>   
            </f:facet>
            <span>#{lab.LDB_PCB_code}</span>
            <h:inputText value="#{journaux.codejournal}"  >
                <p:ajax event="valueChange" global="false" />
            </h:inputText>
            <span>#{lab.LDB_PCB_intitule}</span>
            <h:inputText value="#{journaux.intitule}"  >
                <p:ajax event="valueChange" global="false" />
            </h:inputText>
            <span>#{lab.L_type}</span>
            <h:selectOneMenu value="#{journaux.typeJournal}">
                <f:selectItem itemValue="#{constantes.ACHAT}" itemLabel="#{constantes.ACHAT}" />
                <f:selectItem itemValue="#{constantes.VENTE}" itemLabel="#{constantes.VENTE}" />
                <f:selectItem itemValue="#{constantes.TRESORERIE}" itemLabel="#{constantes.TRESORERIE}" />
                <f:selectItem itemValue="#{constantes.VIREMENT}" itemLabel="#{constantes.VIREMENT}" />
                <f:selectItem itemValue="#{constantes.SALAIRE}" itemLabel="#{constantes.SALAIRE}" />
                <f:selectItem itemValue="#{constantes.GENERAL}" itemLabel="#{constantes.GENERAL}" />
                <p:ajax event="valueChange" global="false" listener="#{managedJournaux.checkDefaut()}"/>
            </h:selectOneMenu> 
            <span>#{lab.L_agence}</span>
            <h:selectOneMenu value="#{journaux.agence.id}">
                <f:selectItems itemValue="#{ag.id}" itemLabel="#{ag.designation}" value="#{managedAgence.agences}"  var="ag"/>
                <p:ajax event="valueChange" global="false" />
            </h:selectOneMenu>
            <f:facet name="footer">
                <div align="left">
                    <h:panelGroup>                        
                        <h:outputText value="#{lab.LC_PR_code_acces}"/>
                        <h:inputText value="#{journaux.codeAcces}" style="background: #99ccff"/>
                    </h:panelGroup>
                    <p:selectBooleanCheckbox itemLabel="Actif" value="#{journaux.actif}" style="float: right;margin-top: 5px">
                        <p:ajax event="valueChange" global="false" />
                    </p:selectBooleanCheckbox>
                </div>
            </f:facet>
        </h:panelGrid>
    </div>
</ui:composition>
