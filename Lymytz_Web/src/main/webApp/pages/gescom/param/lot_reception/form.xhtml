<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div>          
        <h:panelGrid id="form_lot_reception" columns="2" styleClass="yvs_table" style="width: 100%" cellpadding="0" cellspacing="0">
            <span>Article </span>
            <h:panelGroup id="txt_article_lot_reception">                                                
                <h:inputText value="#{lotReception.article.refArt}" style="color: #{lotReception.article.error?'red':''}; width: 120px" disabled="#{!lotReception.updateArticle}">
                    <p:ajax event="valueChange" listener="#{managedLotReception.searchArticle()}" update="txt_article_lot_reception txt_article_lot_reception_desc"/>
                </h:inputText>    
                <p:commandButton icon="ui-icon-note" style="width: 20px;height: 22px" title="#{lab.L_liste_article}" global="false" disabled="#{!lotReception.updateArticle}"
                                 actionListener="#{managedParametre.setManagedForArticle(managedLotReception)}" oncomplete="dlgListArticle.show()"/>    
            </h:panelGroup>
            <span>#{lab.L_numero} </span>
            <h:inputText value="#{lotReception.numero}" style="width: 100%"/>
            <span>Date de fabrication</span>
            <p:calendar value="#{lotReception.dateFabrication}" navigator="true" pattern="dd-MM-yyyy" size="10"/>
            <span>Date d'expiration</span>
            <p:calendar value="#{lotReception.dateExpiration}" navigator="true" pattern="dd-MM-yyyy" size="10"/>
            <span>Statut</span>
            <h:selectOneMenu value="#{lotReception.statut}">
                <f:selectItem itemValue="#{null}" itemLabel="--"/>
                <f:selectItem itemValue="V" itemLabel="VALIDE"/>
                <f:selectItem itemValue="I" itemLabel="INTERMEDIAIRE"/>
                <f:selectItem itemValue="S" itemLabel="SUSPENDU"/>
            </h:selectOneMenu>
            <f:facet name="footer">
                <div align="center">
                    <h:outputText id="txt_article_lot_reception_desc" value="#{lotReception.article.designation}" style="font-weight: bold; font-size: 0.8em"/>
                </div>
            </f:facet>
        </h:panelGrid>
    </div>
</ui:composition>
