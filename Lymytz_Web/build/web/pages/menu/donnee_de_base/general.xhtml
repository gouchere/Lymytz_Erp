<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pretty="http://ocpsoft.com/prettyfaces"
    xmlns:p="http://primefaces.org/ui">   
    <ul>
        <li title="Paramètres" style="display: #{accesPage.gen_view_parametre ? 'block' :'none'}" class="#{navigations.pageIsActive('smenParamBase')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenParamBase">
                Paramètres
            </pretty:link>
        </li>   
        <li title="Dictionnaire" style="display: #{accesPage.gen_view_dictionnaire ? 'block' :'none'}" class="#{navigations.pageIsActive('smenDico')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenDico">
                Dictionnaire
            </pretty:link>
        </li> 
        <li title="Models de numérotation" style="display: #{accesPage.gen_view_model_ref ? 'block' :'none'}" class="#{navigations.pageIsActive('smenModRef')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenModRef">
                Models de numérotation
            </pretty:link>
        </li>
        <li title="Unités de mesure" style="display: #{accesPage.ges_prod_unites ? 'block' :'none'}" class="#{navigations.pageIsActive('smenUniteMesure')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenUniteMesure">
                Unités de mesure
            </pretty:link>
        </li>                  
        <li title="Publicités" style="display: #{(accesPage.gen_view_publicites and managedAccueil.currentScte.venteOnline) ? 'block' :'none'}" class="#{navigations.pageIsActive('smenPublicites')?'active':''}">
            <pretty:link styleClass="link" mappingId="smenPublicites">
                Publicités
            </pretty:link>
        </li> 
    </ul>
</ui:composition>
