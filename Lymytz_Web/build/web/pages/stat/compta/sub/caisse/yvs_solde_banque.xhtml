<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    <div class="block_slide">
        <span class="block_slide_title">
            <span class="slide_title" group="CAISSE">#{lab.LS_PJP_solde_banque}</span>  
            <span> #{lab.L_au} </span>
            <h:outputText value="#{managedBordStatistique.dateFin}" converter="DATE" styleClass="bold"/>
        </span> 
        <div class="zone_slide">
            <p:dataTable id="data_solde_banque" value="#{managedCaisses.banques}" var="iBanq" style=" width: 100%;margin: auto">                                
                <p:column headerText="#{lab.LS_PJP_nom_designation}" >
                    <h:outputText value="#{iBanq.intitule}" />
                </p:column>
                <p:column headerText="#{lab.LDB_PU_solde}"  style="text-align: right">
                    <h:outputText style="font-weight: bold;color: #{iBanq.solde lt 0 ? 'red':'green'}"  value="#{iBanq.solde}" converter="DN"/>
                </p:column>
            </p:dataTable>
        </div>
        <div class="zone_bottom">
            <p:commandButton icon="ui-icon-gear" style="width: 22px; height: 22px;float: left;margin-right: 5px" id="btn_opt_solde_banque" type="button"/>
            <p:contextMenu for="btn_opt_solde_banque" event="left click" styleClass="context_menu" style="width: 210px">
                <p:menuitem value="#{lab.L_charger}" icon="ui-icon-refresh" actionListener="#{managedBordStatistique.loadSoldesBanque()}" update="data_solde_banque"/>
                <p:menuitem value="#{lab.L_telecharger}" icon="ui-icon-print" global="false" ajax="false"/>                                   
            </p:contextMenu>  
            <h:panelGroup style="float: right">

            </h:panelGroup>
        </div>
    </div>
</ui:composition>
